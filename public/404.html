<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>随机端口生成器</title>
    <script type="text/javascript">
      // GitHub Pages 单页应用路由处理
      // 获取当前路径并重定向到正确的路由
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // 移除 /rand-port 前缀（如果存在）
      if (path.startsWith('/rand-port/')) {
        path = path.replace('/rand-port', '');
      }
      
      // 构建新的URL
      var newUrl = window.location.origin + '/rand-port/' + path + search + hash;
      
      // 重定向到正确的URL
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <!-- 这个页面会在重定向过程中短暂显示 -->
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h2>正在加载...</h2>
      <p>如果页面没有自动跳转，请 <a href="/rand-port/">点击这里</a></p>
    </div>
  </body>
</html>
